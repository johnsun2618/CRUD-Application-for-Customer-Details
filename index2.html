<!-- index.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CRUD Application for Customer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>CRUD Application for Customer</h1>
        <div id="login-screen">
            <h2>Login</h2>
            <form id="login-form" onsubmit="event.preventDefault(); login();">
                <div class="form-group">
                    <label for="login-id">Login Id</label>
                    <input type="text" id="login-id" name="login-id" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <button type="submit">Login</button>
                </div>
            </form>
        </div>
        <div id="customer-list-screen" class="hide">
            <h2>Customer List</h2>
            <button id="add-button" onclick="showAddCustomerScreen();">Add New Customer</button>
            <button id="sync-button" onclick="syncCustomers();">Sync Customers</button>
            <table id="customer-table">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Street</th>
                        <th>Address</th>
                        <th>City</th>
                        <th>State</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="customer-table-body">
                    <!-- Customer data will be populated here -->
                </tbody>
            </table>
        </div>
        <div id="add-customer-screen" class="hide">
            <h2>Add New Customer</h2>
            <form id="add-customer-form" onsubmit="event.preventDefault(); addCustomer();">
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" required>

                    <div class="form-group">
                        <label for="street">Street</label>
                        <input type="text" id="street" name="street" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" name="address" required>
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" required>
                    </div>
                    <div class="form-group">
                        <label for="state">State</label>
                        <input type="text" id="state" name="state" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <button type="submit">Add Customer</button>
                        <button type="button" onclick="showCustomerListScreen();">Cancel</button>
                    </div>
            </form>
            </div>
        </div>
        <script src="script.js"></script>
</body>

</html>
